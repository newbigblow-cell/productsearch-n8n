<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scanner Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            margin-bottom: 20px;
        }

        h1 {
            color: #667eea;
            margin-bottom: 10px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .results {
            display: none;
        }

        .results.show {
            display: block;
        }

        .product-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
        }

        .product-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e0e0e0;
        }

        .product-style {
            font-size: 20px;
            font-weight: bold;
            color: #667eea;
        }

        .product-item {
            font-size: 14px;
            color: #666;
        }

        .dimensions {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 10px;
        }

        .dim {
            text-align: center;
            padding: 10px;
            background: white;
            border-radius: 8px;
        }

        .dim-label {
            font-size: 12px;
            color: #666;
        }

        .dim-value {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 5px;
        }

        .debug {
            font-family: monospace;
            font-size: 12px;
            background: #f0f0f0;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            max-height: 200px;
            overflow-y: auto;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #fff;
            border-top-color: transparent;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>üîç Product Scanner Test</h1>
            <p class="subtitle">Testing n8n webhook connection</p>

            <div class="input-group">
                <label>Item Number</label>
                <input 
                    type="text" 
                    id="itemNo" 
                    placeholder="Enter ItemNo (e.g., BO-9922)"
                    value="BO-9922"
                >
            </div>

            <button id="searchBtn" onclick="searchProduct()">
                <span id="btnText">Search Product</span>
            </button>

            <div id="status" class="status"></div>

            <div id="debugInfo" class="debug" style="display: none;"></div>
        </div>

        <div id="results" class="results">
            <div class="card">
                <h2 style="margin-bottom: 20px; color: #333;">Results</h2>
                <div id="productList"></div>
            </div>
        </div>
    </div>

    <script>
        // n8n webhook URL
        const WEBHOOK_URL = 'https://n8n.hdd.hk/webhook/product-lookup';

        let debugLog = [];

        function log(message, data = null) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            debugLog.push(logEntry);
            if (data) {
                debugLog.push(JSON.stringify(data, null, 2));
            }
            console.log(message, data);
            updateDebugDisplay();
        }

        function updateDebugDisplay() {
            const debugDiv = document.getElementById('debugInfo');
            debugDiv.textContent = debugLog.join('\n');
            debugDiv.style.display = 'block';
        }

        function showStatus(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            statusDiv.textContent = message;
            statusDiv.className = `status ${type} show`;
            log(`STATUS (${type}): ${message}`);
        }

        async function searchProduct() {
            const itemNo = document.getElementById('itemNo').value.trim();
            const searchBtn = document.getElementById('searchBtn');
            const btnText = document.getElementById('btnText');
            const resultsDiv = document.getElementById('results');
            const productList = document.getElementById('productList');

            // Clear previous results
            debugLog = [];
            resultsDiv.classList.remove('show');
            productList.innerHTML = '';

            // Validate input
            if (!itemNo) {
                showStatus('Please enter an Item Number', 'error');
                return;
            }

            // Disable button and show loading
            searchBtn.disabled = true;
            btnText.innerHTML = '<span class="loading"></span>Searching...';
            showStatus('Sending request to n8n...', 'info');

            log('Starting search', { itemNo });

            try {
                // Build URL with query parameter (matching your working n8n setup)
                const url = `${WEBHOOK_URL}?ItemNo=${encodeURIComponent(itemNo)}`;
                log('Request URL', url);

                showStatus('Fetching data...', 'info');

                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                log('Response received', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries())
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                log('Data parsed', data);

                if (data.success && data.products && data.products.length > 0) {
                    showStatus(`Found ${data.count} product(s)!`, 'success');
                    displayProducts(data.products);
                } else {
                    showStatus('No products found', 'error');
                }

            } catch (error) {
                log('ERROR', error.message);
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                searchBtn.disabled = false;
                btnText.textContent = 'Search Product';
            }
        }

        function displayProducts(products) {
            const productList = document.getElementById('productList');
            const resultsDiv = document.getElementById('results');

            productList.innerHTML = products.map(product => `
                <div class="product-card">
                    <div class="product-header">
                        <div class="product-style">${product.Style}</div>
                        <div class="product-item">${product.ItemNo}</div>
                    </div>
                    
                    <div class="dimensions">
                        <div class="dim">
                            <div class="dim-label">Width</div>
                            <div class="dim-value">${product.W}</div>
                        </div>
                        <div class="dim">
                            <div class="dim-label">Depth</div>
                            <div class="dim-value">${product.D}</div>
                        </div>
                        <div class="dim">
                            <div class="dim-label">Height</div>
                            <div class="dim-value">${product.H}</div>
                        </div>
                    </div>

                    ${product.Remarks ? `
                        <div style="margin-top: 15px; padding: 10px; background: #fff3cd; border-radius: 5px; font-size: 14px;">
                            <strong>Remarks:</strong> ${product.Remarks}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            resultsDiv.classList.add('show');
        }

        // Enter key support
        document.getElementById('itemNo').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchProduct();
            }
        });

        // Auto-run test on load
        window.addEventListener('DOMContentLoaded', function() {
            log('Page loaded');
            log('Testing with ItemNo: BO-9922');
        });
    </script>
</body>
</html>
